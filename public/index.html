<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="/favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat&family=Just+Another+Hand&family=Lato:wght@300&family=Staatliches&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Web site created using create-snowpack-app"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="/index.css" />
    <title>Snowpack App</title>
  </head>
  <script type="module" src="/dist/index.js"></script>
  <body>
    <div class="container-sm cont checkbox-wrapper">
      <h1>My ToDo list</h1>
      <form action="" class="form">
        <div class="input-group mb-3">
          <input
            type="text"
            class="form-control"
            placeholder="Enter task"
            aria-label="Enter task"
            aria-describedby="button-addon2"
          />
          <button class="btn" type="submit" id="button-addon2">Add Task</button>
        </div>
      </form>
      <ul class="list-group list"></ul>
    </div>
  </body>
